
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir essas imagens em varios dispositivos diferentes</p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande">
    </picture>

    <h2>Reproduzindo audios</h2>
    <p>Vamos aprender a colocar audios</p>
   <audio preload="metadata" autoplay controls>
    <source src="midia/Somnia Variation 10 relax and sleep - Reed Mathis.mp3" type="">
   </audio>
</body>
</html>
