<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif
    }
    
    table {
        width: 400px;
        border-collapse: collapse;
    }

    tr.linha-2 {
        background-color: gray;
    }

    td.amarelo {
        background-color: yellow;
    }

    td.vermelho {
        background-color: red;
    }
 
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
        vertical-align: middle;
    }

    .numero {
        text-align: right;
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    Hierarquia de tabelas simples
    TABLE = tabela 
        TABLE ROW = linha de tabela 
        TABLE HEADER = cabeçaçho de tabela 
        TABLE DATA = dado da tabela 
    -->

   <table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr class="linha-2">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td class="amarelo">B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
    <tr>
        <td class="numero">08</td>
        <td>B5</td>
        <td class="vermelho">C5</td>
    </tr>
   </table>
</body>
</html>
