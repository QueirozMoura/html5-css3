<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>
        h1 {
            background-color: cadetblue;

            height: 300px;
            width: 300px;

            border: 10px solid blue ;

            padding: 10px;

            margin: auto ;

            outline: 5px dashed gold

        }

        a {
            border: 10px solid violet;

            
        }
    </style>
</head>
<body>
    <h1> Usando um exemplo de box-level </h1>
    <p> Paragrafos são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline-level</a>Vou ver como tudo isso funciona</p>
</body>
</html>
