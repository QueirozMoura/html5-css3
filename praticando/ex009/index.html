<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>tomar cafe</li>
        <li>Arrumar a cama</li>
        <li>estudar</li>
        <li>lavar a louça</li>
    </ol>
    <h2>Lista não ordenadas</h2>
    <ul>
        <li>pão</li>
        <li>leite</li> 
        <li>cafe</li>
        <li>manteiga</li>
        <li>ovo</li>

    </ul>
</body>
</html>
